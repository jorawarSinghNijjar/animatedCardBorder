<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving colored border</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="box mt-10 outer">
          <div class="inner-box">
            <div class="moving-box violet"></div>
            <div class="moving-box green"></div>
            <div class="moving-box orange"></div>
            <div class="moving-box olive"></div>
          </div>
          <div class="clear"></div>
          <div class="content-box">
            <h1>Content Goes Here</h1>
          </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
